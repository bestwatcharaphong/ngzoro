<div
  nz-row
  style="text-align: center; height: 100vh;"
  nzType="flex"
  nzJustify="center"
>
  <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="6" nzXl="6">
    <h2 style="margin-top: 100px;">Authorized Access Only!</h2>
    <nz-spin nzTip="Loading..." [nzSpinning]="verifying">
      <form
        nz-form
        [formGroup]="loginForm"
        class="login-form"
        (ngSubmit)="submitLogin()"
      >
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input
                type="text"
                nz-input
                formControlName="username"
                placeholder="Username"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input
                type="password"
                nz-input
                formControlName="password"
                placeholder="Password"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
        >
          Log in
        </button>
      </form>
    </nz-spin>
  </div>
</div>
